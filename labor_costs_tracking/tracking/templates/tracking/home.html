{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking App</title>
    <link rel="stylesheet" href="{% static 'tracking/css/home.css' %}">
</head>
<body>
    <div class="header">
        <ul id="mainmenu" class="mainmenu">
            {% for m in menu %}
                <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
            {% endfor %}
            <li class="last"><a href="{% url 'logout' %}">Выйти</a></li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
